name: snaplaw
description: "SnapLaw - A law management platform connecting Clients, Lawyers, and Admins."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # Backend & Authentication
  supabase_flutter: ^2.8.4

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Storage & Security
  flutter_secure_storage: ^9.2.4
  flutter_dotenv: ^5.2.1

  # File Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.7

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.1
  timeago: ^3.7.0
  http: ^1.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
